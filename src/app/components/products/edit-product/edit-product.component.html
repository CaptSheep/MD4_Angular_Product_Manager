<div class="card">
    <div class="card-header">
        Edit Product
    </div>
    <div class="card-body">
        <form *ngIf="editProductForm" [formGroup]="editProductForm" (ngSubmit)="editProduct()">
            <div class="form-group">
                <label>Product ID</label>
                <input type="text" formControlName="id" class="form-control" id="id">
            </div>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" formControlName="name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label>Product Description</label>
                <input type="text" formControlName="description" class="form-control" id="description">
            </div>
            <div class="form-group">
                <label>Product Price</label>
                <input type="number" formControlName="price" class="form-control" id="price">
            </div>
            <button type=" submit" [disabled]="editProductForm.invalid" class="btn btn-primary ">Save</button>
        </form>
        <button class="btn btn-dark" routerLink="/product/list">Back</button>
    </div>

</div>
