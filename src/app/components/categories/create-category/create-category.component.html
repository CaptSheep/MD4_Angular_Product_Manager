<div class="card">
    <div class="card-header">
        Create Category
    </div>
    <div class="card-body">
        <form *ngIf="createCategoryForm" [formGroup]="createCategoryForm" (ngSubmit)="createCategory()">
            <div class="form-group">
                <label>Category ID</label>
                <input type="text" formControlName="id" class="form-control" id="id">
            </div>
            <div class="form-group">
                <label>Category Name</label>
                <input type="text" formControlName="name" class="form-control" id="name">
            </div>
            <button type=" submit" [disabled]="createCategoryForm.invalid" class="btn btn-primary ">Save</button>
        </form>
        <button class="btn btn-dark" routerLink="/category/list">Back</button>
    </div>

</div>
