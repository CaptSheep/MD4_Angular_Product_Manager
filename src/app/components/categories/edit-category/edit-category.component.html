<div class="card">
    <div class="card-header">
        Category Update
    </div>
    <div class="card-body">
        <form *ngIf="editCategoryForm" [formGroup]="editCategoryForm" (ngSubmit)="edit()">
            <div class="form-group">
                <label>Category ID</label>
                <input type="text" formControlName="id" class="form-control" id="id">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" id="name">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="editCategoryForm.invalid">Save</button>
        </form>
        <button class="btn btn-dark" routerLink="/category/list">Back</button>

    </div>
</div>
